<body>

    <script>
        // Listado de 10 localidades (Ejercicio 4 - Requisito funcional)

            { id: 1, nombre: "Santiago Centro", temp: "28¬∞C", estado: "Despejado", icono: "‚òÄÔ∏è", humedad: "30%", viento: "15 km/h" },
            { id: 2, nombre: "Providencia", temp: "27¬∞C", estado: "Parcial", icono: "‚õÖ", humedad: "35%", viento: "12 km/h" },
            { id: 3, nombre: "Las Condes", temp: "26¬∞C", estado: "Despejado", icono: "‚òÄÔ∏è", humedad: "28%", viento: "18 km/h" },
            { id: 4, nombre: "Maip√∫", temp: "29¬∞C", estado: "Caluroso", icono: "üî•", humedad: "25%", viento: "10 km/h" },
            { id: 5, nombre: "Puente Alto", temp: "28¬∞C", estado: "Despejado", icono: "‚òÄÔ∏è", humedad: "32%", viento: "14 km/h" },
            { id: 6, nombre: "La Florida", temp: "27¬∞C", estado: "Parcial", icono: "‚õÖ", humedad: "33%", viento: "11 km/h" },
            { id: 7, nombre: "√ëu√±oa", temp: "27¬∞C", estado: "Despejado", icono: "‚òÄÔ∏è", humedad: "31%", viento: "13 km/h" },
            { id: 8, nombre: "Recoleta", temp: "29¬∞C", estado: "Despejado", icono: "‚òÄÔ∏è", humedad: "29%", viento: "16 km/h" },
            { id: 9, nombre: "Vitacura", temp: "25¬∞C", estado: "Bruma", icono: "üå´Ô∏è", humedad: "40%", viento: "20 km/h" },
            { id: 10, nombre: "Pudahuel", temp: "30¬∞C", estado: "Despejado", icono: "‚òÄÔ∏è", humedad: "22%", viento: "25 km/h" }
        ];

        $(document).ready(function() {
            renderizarTarjetas();
        });

        function renderizarTarjetas() {
            let html = '';
            comunas.forEach(c => {
                html += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="card h-100" onclick="verDetalle(${c.id})">
                            <div class="card-body text-center">
                                <h3 class="h5 card-title">${c.nombre}</h3>
                                <div style="font-size: 3rem;">${c.icono}</div>
                                <p class="h2">${c.temp}</p>
                                <span class="badge badge-primary">${c.estado}</span>
                            </div>
                        </article>
                    </div>
                `;
            });
            $('#contenedor-comunas').html(html);
        }

        function verDetalle(id) {
            const c = comunas.find(item => item.id === id);
            const detalleHtml = `
                <article class="card shadow-lg p-4">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <div style="font-size: 6rem;">${c.icono}</div>
                            <h2 class="display-3">${c.temp}</h2>
                            <p class="h4 text-muted">${c.estado}</p>
                        </div>
                        <div class="col-md-8">
                            <h3>Informaci√≥n en ${c.nombre}</h3>
                            <ul class="list-group list-group-flush mt-3">
                                <li class="list-group-item">üíß <strong>Humedad:</strong> ${c.humedad}</li>
                                <li class="list-group-item">üí® <strong>Viento:</strong> ${c.viento}</li>
                                <li class="list-group-item text-primary font-weight-bold">üìÖ Pron√≥stico Semanal:</li>
                                <li class="list-group-item">Lun: ‚òÄÔ∏è 28¬∞ | Mar: ‚òÄÔ∏è 29¬∞ | Mie: ‚õÖ 26¬∞ | Jue: ‚òÄÔ∏è 27¬∞ | Vie: ‚òÄÔ∏è 30¬∞</li>
                            </ul>
                        </div>
                    </div>
                </article>
            `;
            $('#contenido-detalle').html(detalleHtml);
            $('#vista-home').fadeOut(200, function() {
                $('#vista-detalle').fadeIn(200).removeClass('hidden');
            });
        }

        function mostrarHome() {
            $('#vista-detalle').fadeOut(200, function() {
                $('#vista-home').fadeIn(200).removeClass('hidden');
            });
        }
    </script>
</body>
